{% extends "shows/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img ml-2 mt-3" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.first_name }} {{ user.last_name }}</p>
          <p class="text-secondary">Joined {{ user.date_joined|date }}</p>
        </div>
      </div>
       <div class="form-group">
          <a class = "ml-5" href="{% url 'profile-edit' %}">Update</a>
        </div>
    </div>
{% endblock content %}
